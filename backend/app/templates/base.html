<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Reservation Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen">
        <header class="bg-white shadow">
            <div class="max-w-6xl mx-auto py-4 px-6 flex justify-between items-center">
                <h1 class="text-xl font-semibold">Reservation Panel</h1>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.logout') }}" class="text-sm text-red-600">Logout</a>
                {% endif %}
            </div>
        </header>

        <main class="max-w-6xl mx-auto p-6">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="space-y-2">
                {% for category, msg in messages %}
                <div
                    class="p-3 rounded text-sm {{ 'bg-green-100 text-green-800' if category=='success' else 'bg-red-100 text-red-800' }}">
                    {{ msg }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </main>
    </div>
</body>

</html>
