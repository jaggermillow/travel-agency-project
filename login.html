<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Daniel Travel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header" style="text-align: center; margin-bottom: 2rem;">
            <i class="fas fa-plane-departure" style="font-size: 3rem; color: #0f172a; margin-bottom: 1rem;"></i>
            <h2 style="color: #0f172a; font-weight: 800; font-size: 1.8rem; margin: 0;">DANIEL TRAVEL</h2>
            <p style="color: #64748b; margin-top: 0.5rem;">Authorized Access Only</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div id="login-error"
                style="color: #ef4444; font-size: 0.9rem; margin-bottom: 1rem; display: none; text-align: center;">
                Invalid credentials. Please try again.
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">Login</button>
        </form>
        <div style="margin-top: 1.5rem; text-align: center; font-size: 0.8rem; color: #94a3b8;">
            <p>&copy; 2026 Daniel Travel Management System</p>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>

</html>
